[gcode_macro M300]
description: Make a sound on the Beeper
gcode:  
    {% set Pitch = params.S|default(440)|float %}
    {% set Duration = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=1
    G4 P{Duration}
    SET_PIN PIN=BEEPER_pin VALUE=0


[gcode_macro BEEP]
description: Make a sound on the Beeper
gcode:
   {% set Pitch = params.S|default(440)|float %}
   {% set Duration = params.P|default(100)|int %}
   M300 P{Duration} S{Pitch}
