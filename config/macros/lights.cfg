[gcode_macro _CASELIGHT_ON]
description: Turns Caselight LEDs on
gcode:
    SET_PIN PIN=caselight VALUE=1.0
  
[gcode_macro _CASELIGHT_OFF]
description: Turns Caselight LEDs off
gcode:
    SET_PIN PIN=caselight VALUE=0.0

[gcode_macro _CASELIGHT_LEVEL]
description: Turns Caselight LEDs to a specific output level
gcode:
    {% set light_level = params.VALUE|default(0)|float %} 
    SET_PIN PIN=caselight VALUE={light_level}

[gcode_macro TOGGLE_CASELIGHT]
description: Toggle Caselight
gcode: 
    {% if printer['output_pin caselight'].value == 0 %} 
        _CASELIGHT_ON
    {% else %} 
        _CASELIGHT_OFF 
    {% endif %}

[gcode_macro CASELIGHT_LOW]
description: Set Caselight to a Low setting
gcode: 
    _CASELIGHT_LEVEL VALUE=0.33

[gcode_macro CASELIGHT_MID]
description: Set Caselight to a Medium setting
gcode: 
   _CASELIGHT_LEVEL VALUE=0.56

[gcode_macro CASELIGHT_HIGH]
description: Set Caselight to a High setting
gcode: 
    _CASELIGHT_LEVEL VALUE=0.92