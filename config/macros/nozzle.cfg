[gcode_macro NOZZLE_CHANGE]
description: Change of nozzle
gcode:
    SFS_DISABLE  ; disable filament runuot sensor
    SET_DISPLAY_TEXT MSG="Turning off hotend heater"  
    M109 S0   ; turn off hotend heater 
    PARKFRONT ; position head for easy swap
    TEMPERATURE_WAIT SENSOR=extruder MINIMUM=10
    SET_DISPLAY_TEXT MSG="Hotend cold, proceed to change nozzle"  
    BEEP    ; wait for beep to make sure hotend is cold